<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Members</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/image.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background image stays fixed while scrolling */
            color: black; /* Sets text color to white */
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px; /* Adds rounded corners to the content container */
        }
        .table,
        .table th,
        .table td {
            color: black; /* Sets table text color to black */
        }
        .btn-primary {
            color: white !important; /* Sets button text color to white */
        }
        .btn-danger {
            color: white !important; /* Sets button text color to white */
        }
    </style>
</head>
<body>
    <div class="container mt-5 content-container"> <!-- Added content-container class -->
        <a href="/" class="btn btn-primary">Home</a><br>
        <h2 class="card-title text-center">Members</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Co-Leader</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                    <tr>
                        <td>{{ member[0] }}</td>
                        <td>{{ member[1] }}</td>
                        <td>{{ member[2] }}</td>
                        <td>
                            <a href="/edit_member/{{ member[0] }}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="/delete_member/{{ member[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this member?');">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
